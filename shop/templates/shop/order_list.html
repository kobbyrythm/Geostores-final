{% extends 'shop/base.html' %}
  {% block content %}
    <h1>Order List</h1>
    
    {% for order in orders %}
    <p>This is order <b> <a href="{% url 'shop:order_detail' id=order.id %}">{{order.id }}</a></b> for
       {{order.customer.id}}. The order was placed on: {{ order.created_date }} 
    </p>
    {% endfor %}

    {% endblock %}
